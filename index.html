<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <header class="container">
        <h1>Fibonacci Sequence</h1>
        <p>A common interview question</p>
    </header>

    <form>
        <fieldset>
            <legend>Enter a number to calculate that index value in the Fibonacci sequence</legend>
            <label for="array">Array Calculation</label>
                <input type="number" id="array_input">
                <button>Calculate</button>
            <label for="recursive">Recursive Calculation</label>
                <input type="number" id="recursive_input">
                <button>Calculate</button>
        </fieldset>
    </form>
    <div class="container">
        <h2>First 25 Fibonacci Numbers</h2>
            <ol id="fib_numbers">   
            </ol>
    </div>
    <script src="./script.js"></script>
</body>
</html>
